paths:
  /smtp/email:
    post:
      tags:
        - Transactional > Email API
      summary: Send a transactional email
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\n    \"sender\": {\n        \"name\": \"Mary from
                MyShop\",\n        \"email\": \"no-reply@myshop.com\"\n   
                },\n    \"to\": [\n        {\n            \"email\":
                \"jimmy98@example.com\",\n            \"name\":
                \"Jimmy\"\n        }\n    ],\n    \"bcc\": [\n       
                {\n            \"email\":
                \"helen9766@example.com\",\n            \"name\":
                \"Helen\"\n        },\n        {\n            \"email\":
                \"helen9766@example.com\",\n            \"name\":
                \"Helen\"\n        }\n    ],\n    \"cc\": [\n       
                {\n            \"email\": \"ann6533@example.com\",\n           
                \"name\": \"Ann\"\n        }\n    ],\n    \"htmlContent\":
                \"<!DOCTYPE html> <html> <body> <h1>This is sample HTML</h1>
                </html>\",\n    \"subject\": \"Login Email confirmation\",\n   
                \"replyTo\": {\n        \"email\":
                \"ann6533@example.com\",\n        \"name\": \"Ann\"\n    },\n   
                \"tags\": [\n        \"tag1\",\n        \"tag2\"\n    ]\n}"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '201':
          description: Created
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                messageId: <201798300811.5787683@relay.domain.com>
        '202':
          description: Accepted
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                messageId: <201798300811.5787683@relay.domain.com>
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
        undefined:
          content:
            text/plain:
              schema:
                type: string
              example: null
  /smtp/emails:
    get:
      tags:
        - Transactional > Email API
      summary: Get the list of transactional emails on the basis of allowed filters
      description: >-
        This endpoint will show the list of emails for past 30 days by default.
        To retrieve emails before that time, please pass startDate and endDate
        in query filters.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: email
          in: query
          schema:
            type: string
          description: >
            **Mandatory if templateId and messageId are not passed in query
            filters.** Email address to which transactional email has been sent.
        - name: templateId
          in: query
          schema:
            type: string
          description: >
            **Mandatory if email and messageId are not passed in query
            filters.** Id of the template that was used to compose transactional
            email.
        - name: messageId
          in: query
          schema:
            type: string
          description: >
            **Mandatory if templateId and email are not passed in query
            filters.** Message ID of the transactional email sent.
        - name: startDate
          in: query
          schema:
            type: string
          description: >
            **Mandatory if endDate is used.** Starting date (YYYY-MM-DD) from
            which you want to fetch the list. **Maximum time period that can be
            selected is one month**.
        - name: endDate
          in: query
          schema:
            type: string
          description: >
            **Mandatory if startDate is used.** Ending date (YYYY-MM-DD) till
            which you want to fetch the list. **Maximum time period that can be
            selected is one month.**
        - name: sort
          in: query
          schema:
            type: string
          description: >-
            Sort the results in the ascending/descending order of record
            creation. Default order is **descending** if `sort` is not passed
          example: desc
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of documents returned per page
          example: '500'
        - name: offset
          in: query
          schema:
            type: integer
          description: Index of the first document in the page
          example: '0'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                count: 120
                transactionalEmails:
                  - email: abc@xyz.com
                    subject: summer camp
                    templateId: 15
                    messageId: <201798300811.5787683@relay.domain.com>
                    uuid: 5a78c-209ok98262910-std2341
                    date: '2019-05-25T11:53:26.000Z'
                  - email: test@test.com
                    subject: details verification
                    templateId: 15
                    messageId: <201798300811.5700093@relay.domain.com>
                    uuid: 5a78c-209ok98262910-s99a341
                    date: '2019-05-25T07:28:11.000Z'
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
  /smtp/email/{identifier}:
    delete:
      tags:
        - Transactional > Email API
      summary: Delete scheduled emails by batchId or messageId
      description: >-
        Delete scheduled batch of emails by batchId or single scheduled email by
        messageId
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: identifier
          in: path
          schema:
            type: string
          required: true
          description: >-
            (Required) The `batchId` of scheduled emails batch (Should be a
            valid UUIDv4) or the `messageId` of scheduled email.
          example: 4320f270-a4e3-4a2e-b591-edfe30a5e627
      responses:
        '204':
          description: No Content
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
        '404':
          description: Not Found
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
  /smtp/emails/{uuid}:
    get:
      tags:
        - Transactional > Email API
      summary: Get the personalized content of a sent transactional email
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: uuid
          in: path
          schema:
            type: string
          required: true
          description: >-
            (Required) Unique id of the transactional email that has been sent
            to a particular contact
          example: 4320f270-a4e3-4a2e-b591-edfe30a5e627
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                email: abc@example.com
                subject: Summer Camps
                templateId: 12
                date: '2016-02-25T11:53:26.000Z'
                events:
                  - name: sent
                    time: '2016-02-25T11:53:26.000Z'
                  - name: delivered
                    time: '2016-02-25T11:55:26.000Z'
                  - name: opened
                    time: '2016-02-26T09:53:26.000Z'
                body: >-
                  <!DOCTYPE html> <html> <body> <h1>Greetings from the team</h1>
                  <p>This is the actual html content sent</p> </body> </html>
  /smtp/emailStatus/{identifier}:
    get:
      tags:
        - Transactional > Email API
      summary: Fetch scheduled emails by batchId or messageId
      description: >-
        Fetch scheduled batch of emails by batchId or single scheduled email by
        messageId (Can retrieve data upto 30 days old)
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: startDate
          in: query
          schema:
            type: string
          description: >-
            Mandatory if `endDate` is used. Starting date (YYYY-MM-DD) from
            which you want to fetch the list. Can be maximum 30 days older tha
            current date.
          example: '2022-02-02'
        - name: endDate
          in: query
          schema:
            type: string
          description: >-
            Mandatory if `startDate` is used. Ending date (YYYY-MM-DD) till
            which you want to fetch the list. Maximum time period that can be
            selected is one month.
          example: '2022-03-02'
        - name: sort
          in: query
          schema:
            type: string
          description: >-
            Sort the results in the ascending/descending order of record
            creation. Default order is **descending** if `sort` is not passed.
            Not valid when identifier is `messageId`.
          example: desc
        - name: status
          in: query
          schema:
            type: string
          description: >-
            Filter the records by `status` of the scheduled email batch or
            message. Not valid when identifier is `messageId`.
          example: queued
        - name: limit
          in: query
          schema:
            type: integer
          description: >-
            Number of documents returned per page. Not valid when identifier is
            `messageId`.
          example: '100'
        - name: offset
          in: query
          schema:
            type: integer
          description: >-
            Index of the first document on the page.  Not valid when identifier
            is `messageId`.
          example: '0'
        - name: identifier
          in: path
          schema:
            type: string
          required: true
          description: >-
            (Required) The `batchId` of scheduled emails batch (Should be a
            valid UUIDv4) or the `messageId` of scheduled email.
          example: 4320f270-a4e3-4a2e-b591-edfe30a5e627
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                count: 3
                batches:
                  - scheduledAt: '2022-02-28T11:36:43.576000000Z'
                    createdAt: '2022-02-26T11:36:43.576000000Z'
                    status: queued
                  - scheduledAt: '2022-02-25T11:36:43.576000000Z'
                    createdAt: '2022-02-24T11:36:43.576000000Z'
                    status: processed
                  - scheduledAt: '2022-02-26T11:36:43.576000000Z'
                    createdAt: '2022-02-25T11:36:43.576000000Z'
                    status: inProgress
        '400':
          description: Bad Request
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
        '404':
          description: Not Found
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                code: method_not_allowed
                message: POST Method is not allowed on this path
  /smtp/templates:
    get:
      tags:
        - Transactional > Templates
      summary: Get the list of email templates
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: templateStatus
          in: query
          schema:
            type: boolean
          description: >-
            Filter on the status of the template. Active = true, inactive =
            false
          example: 'false'
        - name: limit
          in: query
          schema:
            type: integer
          description: Number of documents returned per page
          example: '50'
        - name: offset
          in: query
          schema:
            type: integer
          description: Index of the first document in the page
